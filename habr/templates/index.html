{% extends 'base.html' %}

{% block content %}
    {% for post in postlist %}
        <div class="island">
            <div class="theme">{{ post.category }}</div>
            <div class="heading">{{ post.header }}</div>
            <div class="pubdate">{{ post.created_at }}</div>
            <div class="author">{{ post.user_id }}</div>
            <div class="description">{{ post.description }}</div>
        </div>
    {% endfor %}
{% endblock %}
