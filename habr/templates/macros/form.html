{% macro render_field(field) %}
    <div class="mb-3">
        {{ field.label(class="form-label") }}
        {{ field(class="form-control" + (" is_invalid" if field.errors else ""))|safe }}
        {% if field.errors %}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
    </div>
{% endmacro %}
