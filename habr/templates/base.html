<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <div class="container">
            <p>Meine Habr</p>
        </div>
    </header>
    <main>
    <div class="container">
        <div class="island mainmenu">
                <nav class="list-group">
                    <a class="list-group-item{% if not menu %} active{% endif %}" href="/">Главная</a>
                    <a class="list-group-item{% if menu == 'design' %} active{% endif %}" href="/theme/design/">Дизайн</a>
                    <a class="list-group-item{% if menu == 'web' %} active{% endif %}" href="/theme/web/">Веб-разработка</a>
                    <a class="list-group-item{% if menu == 'mobile' %} active{% endif %}" href="/theme/mobile/">Мобильная разработка</a>
                    <a class="list-group-item{% if menu == 'marketing' %} active{% endif %}" href="/theme/marketing/">Маркетинг</a>
                </nav>
            </div>
            <div class="content">
                <div class="island">
                    <h1>{{ title }}</h1>
                </div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p><i>&copy; AAK DoppelKommande, 2022</i></p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
</script>
</body>
</html>
