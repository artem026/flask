{% extends 'base.html' %}

 {% block title %}
   Article #{{ post.id }}: {{ post.title }}
 {% endblock %}

 {% block content %}
   <h1>{{ post.title }}</h1>
   <h2>{{ post.username.user.firstname }} {{ post.username.user.lastname }}</h2>
   <div>
     <p>{{ post.text }}</p>
     <div>Published {{ post.created_at }}</div>
   </div>
 {% endblock %}
