{% extends 'base.html' %}

{% block content %}
    <div class="island">
        <div class="theme">
            <a href="/theme/{{ post.category }}">{{ post.category }}</a>
        </div>
        <div class="heading">
            <a href="/post/{{ post.id }}">{{ post.header }}</a>
        </div>
        <div class="pubdate">{{ post.created_at.ctime() }}</div>
        <div class="author">
            <a href="/author/{{ post.user.id }}">{{ post.user.username }}</a>
        </div>
        <div class="text">{{ post.body }}</div>

        <div class="comment">

            <div class="body_comment">
                {{comment.body}} {{comment.id}}
            </div>
            <div class="stat_comment">
                <div class="stat_left">&#128065 {{post.views}}</div>
                <div class="stat_right">&#10084 {{post.likes}}</div>
            </div>

        </div>
    </div>
{% endblock %}
